<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody class="movie-rows">
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
     
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    function addMovie(movieTitle) {
    var queryURL = "https://www.omdbapi.com/?t=" + movieTitle + "&apikey=b83e997c";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create and save a reference to new empty table row
      var tableRow = $("<tr>");
      // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
      var titleTd = $("<td>").text(response.Title);
      var yearTd = $("<td>").text(response.Year);
      var actorsTd = $("<td>").text(response.Actors);
      // Append the td elements to the new table row
      tableRow.append(titleTd, yearTd, actorsTd);
      // Append the table row to the tbody element
      $("tbody").append(tableRow);
    });
  }
    // Repeat the above logic to add rows for two more movies of your choice

    addMovie("True Grit");
    addMovie("There Will Be Blood");
    addMovie("Back To The Future");    
  </script>
</body>

</html>
