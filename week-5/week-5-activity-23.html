<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
    

    function prime (x) {
        if(x === 1) {
            console.log(x + "false");
        } else if(x === 2) {
            console.log(x + "true");
        } else {
            for(var num = 2; num < x; x++) {
                if(x % num === 0){
                    console.log("false" + x);
                } else {
                    console.log("true" + x);
                }
            }
        }
    }
    
    prime(3);
    
    
    </script>
    
        
</body>
</html>
