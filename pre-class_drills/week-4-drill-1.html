<body>
    <script>
    function maxOutput (x, y) {
        if(x > y) {
            alert(x + " is greater than " + y);
        } else if (y > x) {
            alert(y + " is greater than " + x);
        } else {
            alert("These values are equal.")
        }
    }
    
    maxOutput(3, 2);
    maxOutput(-2, 3);
    maxOutput(3, 3);

    </script>   
</body>
</html>
