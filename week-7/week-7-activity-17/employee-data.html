<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    ​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    ​
    <title>Employee Data Management</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billabale Hours</p>
            </div>
        </div>
        ​


        ​
        <table class="table table-striped">
            <thead>
                <tr>
                    Current Employee
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <th scope="row"></th>
                    <td>Employee Name</td>
                    <td>Role</td>
                    <td>Start Date</td>
                    <td> Months Worked</td>
                    <td>Monthly Rate($)</td>
                    <td> Total Billed ($)</td>
                </tr>

            </tbody>
        </table><br><br><br>
        ​
        ​
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Employee Name</label>
                <input type="text" class="form-control" id="employee-name" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Start Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="start-date" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Monthly Rate</label>
                <input type="text" class="form-control" id="rate" placeholder="Another input">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="submit-button">Submit</button>
            </div>
        </form>
        ​
        ​

    </div>

    ​
    ​
    ​
    ​
    ​

    ​
    ​
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="./employee-data.js"></script>

</body>

</html>
